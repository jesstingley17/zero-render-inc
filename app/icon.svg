<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="180" height="180" fill="black" rx="37"/>
  
  <!-- ZR Monogram - centered, larger, and optimized for favicon visibility -->
  <g transform="translate(20, 25) scale(0.78)">
    <!-- Z letter - angular, modern design with proper proportions -->
    <path d="M 25 25 L 115 25 L 115 42 L 60 42 L 60 72 L 115 72 L 115 89 L 25 89 L 25 72 L 80 72 L 80 42 L 25 42 Z" fill="white"/>
    
    <!-- R letter - connected to Z, with distinctive open loop -->
    <!-- R top horizontal bar -->
    <path d="M 115 25 L 175 25 L 175 42 L 115 42 Z" fill="white"/>
    <!-- R vertical left side -->
    <rect x="115" y="25" width="20" height="64" fill="white"/>
    <!-- R middle horizontal -->
    <rect x="115" y="55" width="40" height="18" fill="white"/>
    <!-- R bottom right leg -->
    <path d="M 135 55 L 175 55 L 175 73 L 155 73 L 155 89 L 135 89 Z" fill="white"/>
